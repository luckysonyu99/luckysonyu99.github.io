name: Deploy to GitHub Pages

# 触发新的部署
on:
  push:
    branches: [main]
  workflow_dispatch:

# 添加权限配置
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
      NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
      NEXTAUTH_URL: https://luckysonyu99.github.io
      NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
      NODE_ENV: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
          
      - name: Check environment variables
        run: |
          echo "Checking environment variables..."
          if [ -z "$NEXT_PUBLIC_SUPABASE_URL" ]; then
            echo "Error: NEXT_PUBLIC_SUPABASE_URL is not set"
            exit 1
          fi
          if [ -z "$NEXT_PUBLIC_SUPABASE_ANON_KEY" ]; then
            echo "Error: NEXT_PUBLIC_SUPABASE_ANON_KEY is not set"
            exit 1
          fi
          if [ -z "$NEXTAUTH_SECRET" ]; then
            echo "Error: NEXTAUTH_SECRET is not set"
            exit 1
          fi
          echo "All required environment variables are set"
          
      - name: Install dependencies
        run: |
          npm install
          npm install -D tailwindcss postcss autoprefixer
          npm list
        
      - name: Build
        run: |
          echo "Starting build..."
          echo "NEXT_PUBLIC_SUPABASE_URL length: ${#NEXT_PUBLIC_SUPABASE_URL}"
          echo "NEXT_PUBLIC_SUPABASE_ANON_KEY length: ${#NEXT_PUBLIC_SUPABASE_ANON_KEY}"
          npm run build
          echo "Build completed"
        
      - name: Debug build output
        if: always()
        run: |
          echo "Listing build directory contents:"
          ls -la
          echo "Listing .next directory contents:"
          ls -la .next || echo "No .next directory"
          echo "Listing out directory contents:"
          ls -la out || echo "No out directory"
          echo "Node version:"
          node -v
          echo "NPM version:"
          npm -v
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 